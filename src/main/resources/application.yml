city:
  uniqueMobileDataLoc: json/unique_mobile_data.json
  instruction: >
    Here is the data of Pohang City. The data is collected from the mobile devices.
    The data includes the longitude, latitude, class name, region name, and etc.
    The classname is the name of the problems.:
    - crack: The road is cracked.
    - banner: The illegal banner is placed.
    - trash: The trash is thrown away illegally.
    - pothole: The pothole is on the road.

cctv:
  cctvLoc: json/pohang_cctv.json
  instruction: After checking the latitude and longitude data of the CCTV data, calculate the average of the latitudes and the average of the longitudes, and then provide the information of the 14 CCTV data points closest to the average latitude and longitude values. Being close to the average means that the sum of the difference between the average latitude and the CCTV latitude and the difference between the average longitude and the CCTV longitude is the smallest. Please provide only the result by placing the values inside the brackets [] and omit the process. Do not response any other string.